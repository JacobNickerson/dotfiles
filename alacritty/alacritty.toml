# WINDOW SETTINGS
[window]
opacity = 0.85
# below line is used for removing the bar
#deco

[window.dimensions]
columns = 120
lines = 30

[scrolling]
history = 10000
multiplier = 3

# MISCELLANEOUS
[terminal.shell]
program = "tmux"

[env]
TERM = "tmux-256color"
